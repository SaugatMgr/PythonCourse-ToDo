{% extends 'base.html' %}

{% block title %}Tasks{% endblock %}

{% block content %}
<h2>My ToDo List</h2>
<a href="{% url 'add_task' %}">
    <button>
        Add Task
    </button>
</a>

<ul>
    {% for task in tasks %}
        <li>{{task.title}}</li>
    {% endfor %}
</ul>
{% endblock %}
