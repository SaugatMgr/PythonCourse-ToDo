{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="container-md border" style="margin-top: 8px; border-radius: 10px; height: 60px">
    <h3 style="margin-top: 9px;">Update Task</h3>
</div>
<div class="container-md border"  style="margin-top: 10px; border-radius: 10px;">
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col">
                Title:<input type="text" class="form-control" name="title" aria-label="Task name" value="{{task.title}}">
            </div>
        </div>
        Username:
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" name="user"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <span style="margin-bottom: 3px">About Task:</span>
        <div class="form-floating">
            <textarea class="form-control" name="about_task" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">{{task.detail}}</label>
        </div>
        <button type="submit" class="btn btn-outline-info" style="margin-top: 5px; margin-bottom: 10px;">
            Update
        </button>
    </form>
</div>
{% endblock %}
